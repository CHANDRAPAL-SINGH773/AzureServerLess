name: Azure Function Deploy With CICD

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs: 
  deploy-functions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Updated to latest version

      - name: Set Up Python
        uses: actions/setup-python@v4  # Updated to latest version
        with:
          python-version: "3.11"
          architecture: x64

      - name: Install Required Dependencies for AzureFunctionDeploy
        run: |
          cd ./AzureFunctionDeploy  # Navigate to AzureFunctionDeploy directory
          python -m pip install --upgrade pip
          pip install --target="./.python_packages/lib/site-packages" -r requirements.txt

      - name: Install Required Dependencies for function1
        run: |
          cd MultiTriggerTypeFunctionsDeploy/function1  # Navigate to function1 directory
          python -m pip install --upgrade pip
          pip install --target="./.python_packages/lib/site-packages" -r requirements.txt

      - name: Zip AzureFunctionDeploy Directory
        run: |
          cd AzureFunctionDeploy  # Navigate to AzureFunctionDeploy directory
          zip -r ../AzureFunctionDeploy.zip ./*

      - name: Zip function1 Directory
        run: |
          cd MultiTriggerTypeFunctionsDeploy/function1  # Navigate to function1 directory
          zip -r ../../function1.zip ./*

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Azure Subscription Access
        run: |
          az account show
          az group list

      - name: Deploy AzureFunctionDeploy
        run: |
          az functionapp deployment source config-zip \
            --resource-group minalmandloi \
            --name my-minu-function \
            --src AzureFunctionDeploy.zip

      - name: Deploy function1
        run: |
          az functionapp deployment source config-zip \
            --resource-group minalmandloi \
            --name my-minu-function \
            --src function1.zip
